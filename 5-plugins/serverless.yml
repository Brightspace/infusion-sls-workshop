service: user-management-service

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: arn:aws:dynamodb:*:*:table/${self:custom.table}
  environment:
    TABLE: ${self:custom.table}

custom:
  table: users-${opt:stage}

plugins:
  - serverless-gateway-health-check

functions:
  addUser:
    handler: addUser.handler
    events:
      - http:
          path: users/{id}
          method: put
  deleteUser:
    handler: deleteUser.handler
    events:
      - http:
          path: users/{id}
          method: delete
  getUser:
    handler: getUser.handler
    events:
      - http:
          path: users/{id}
          method: get

  healthcheck:
    handler: healthcheck.handler
    events:
      - http:
          path: healthcheck
          method: get

resources:
  Resources:
    table:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:custom.table}
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

